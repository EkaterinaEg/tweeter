<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="nav__logo">TWEETER</span>
      <div class="nav__right-block">
        <p class="nav__text"><strong>Write</strong> a new tweet</p>
        <i class="nav__icon fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header class="header">
      <div class="header__image">
        <img src="/images/profile-hex.png" />
      </div>
      <!-- <br /> -->
      <div>
        <h2 class="header__title">Kate Egorova</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets" class="form-tweet">
          <div class="form-tweet__tweet-text tweet-text">
            <label class="tweet-text__label" for="tweet-text"
              >What are you humming about?</label
            >
            <textarea
              class="tweet-text_textarea"
              name="text"
              id="tweet-text_textarea"
            ></textarea>
          </div>
          <div class="form-tweet__summary-group summary-group">
            <button class="button summary-group__button" type="submit">
              Tweet
            </button>
            <output
              name="counter"
              class="counter summary-group__ouput"
              for="tweet-text"
              >140</output
            >
          </div>
        </form>
      </section>
    </main>
    <script src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
