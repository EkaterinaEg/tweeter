<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App JS -->
    <script src="./scripts/composer-char-counter.js"></script>
    <script src="./scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <p class="nav__logo">TWEETER</p>
      <div class="nav__right-block">
        <p class="nav__text"><strong>Write</strong> a new tweet</p>
        <button class="nav__button">
          <i class="nav__icon fa-solid fa-angles-down"></i>
        </button>
      </div>
    </nav>
    <header class="header">
      <div class="header__person">
        <div class="person-info">
          <img class="person-info__image" src="/images/profile-hex.png" />
          <h2 class="person-info__title">Kate Egorova</h2>
        </div>
      </div>
    </header>
    <main class="container">
      <article class="new-tweet">
        <form method="POST" action="/tweets" class="form-tweet">
          <div class="form-tweet__tweet-content tweet-content">
            <label class="tweet-content__label" for="tweet-text"
              >What are you humming about?</label
            >
            <p class="error-message error-message_empty">ðŸ›‘Cannot be emptyðŸ›‘</p>
            <p class="error-message error-message_length">
              ðŸ›‘Maximum length is 140 charactersðŸ›‘
            </p>
            <textarea
              class="tweet-content__textarea"
              name="text"
              id="tweet-text_textarea"
            ></textarea>
          </div>
          <div class="form-tweet__summary-group summary-group">
            <button class="button summary-group__button" type="submit">
              Tweet
            </button>
            <output
              name="counter"
              class="counter summary-group__output"
              for="tweet-text"
              >140</output
            >
          </div>
        </form>
      </article>
      <ul class="tweets__wrapper"></ul>
    </main>
  </body>
</html>
